<!DOCTYPE html>
<html ng-app="animateSandbox">
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="animate.css">
	<title>ngAnimate</title>
</head>
<body ng-controller="animateCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<button ng-click="slide()">slide</button>
				<div ng-show="slideInLeft"><h1>HELLO</h1></div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">				
				<div class="flipOutX"><h1>HELLO</h1></div>
			</div>
		</div>
	</div>






	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-animate.js"></script>
	<script src="/app.js"></script>
	<script src="/animateCtrl.js"></script>
</body>
</html>
